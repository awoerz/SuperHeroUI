
<mat-dialog-content>
    <div class="top-button-container">
        <mat-icon class="icon" aria-hidden="false" aria-label="close icon" fontIcon="close" (click)="onNoClick()"></mat-icon>
    </div>
    <h2 style="padding: 0" mat-dialog-title>{{currentHero.name}}</h2>
    <p>Super Hero Name: {{currentHero.name}}</p>
    <p>Alter Ego {{currentHero.firstName}} {{currentHero.lastName}}</p>
    <p>Lives in: {{currentHero.place}}</p>
</mat-dialog-content>

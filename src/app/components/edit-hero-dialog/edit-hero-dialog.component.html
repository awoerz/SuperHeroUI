<mat-dialog-content>
    <div class="top-button-container">
        <mat-icon class="icon" aria-hidden="false" aria-label="close icon" fontIcon="close" (click)="onNoClick()"></mat-icon>
    </div>

    <h2>Add Hero</h2>

    <form [formGroup]="heroCreateForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <mat-form-field class="input-field">
                <mat-label>Superhero Alias</mat-label>
                <input matInput id="name" type="text" [formControl]="heroCreateForm.controls.name">
            </mat-form-field>    
        </div>
        
        <div class="row">
            <mat-form-field class="input-field">
                <mat-label>First Name</mat-label>
                <input matInput id="firstName" type="text" [formControl]="heroCreateForm.controls.firstName">
            </mat-form-field>
            
            <mat-form-field class="input-field">
                <mat-label>Last Name</mat-label>
                <input matInput id="lastName" type="text" [formControl]="heroCreateForm.controls.lastName">
            </mat-form-field>
        </div>
        
        <div class="row">
            <mat-form-field class="input-field">
                <mat-label>City</mat-label>
                <input matInput id="city" type="text" [formControl]="heroCreateForm.controls.city">
            </mat-form-field>
        </div>
    
        <button mat-flat-button color="primary" type="submit" [disabled]="!heroCreateForm.valid">Update Hero</button>
    </form>
</mat-dialog-content>
